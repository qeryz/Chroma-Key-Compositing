<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>Green Screen Composite</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script 
    src='./SimpleImage.js'>
    </script>

    <section id = "hero">
        <div class = "container">
            <nav>
                <h1>Chroma Key Compositing</h1>
                <ul>
                    <li>License</li>
                    <li>References</li>
                    <li>About</li>
                </ul>
            </nav>
            <div class="content">
                <p>Green Screen Removal
                </p>
                <button>Learn more</button>
            </div>
        </div>
    </section>
    
    <video id = "video" width = "1%" autoplay style="visibility:hidden;" playsinline controls>
        <source id = "source" type = "video/mp4">
    </video>

    <div class = "grnBody" id = "grn">
        <p>
            <label class="custom-file-upload">
                <input type = "file" name = "file" multiple = "false"
                accept = "image/*|video/mp4" id = "finput" onchange = "uploadF(this)">
                Select Foreground
            </label>
            </p>
        
            <p>
                <label class="custom-file-upload">
                    <input type = "file" multiple = "false"
                    accept = "image/*" id = "binput" onchange = "uploadB(this)">
                    Select Background
                </label>
            </p>
        
            <p>
                <input type = "button" class = "custom-file-upload" id = "gscrn" value = "Composite Image" onclick = "greenScreen()">
                <input type = "button" class = "custom-file-upload" id = "clr" value = "Clear" onclick = "clearCanvas()">
            </p>
            
            <p> <canvas id = "c1" hidden = true></canvas> </p> 
            <p> <canvas id = "c2" hidden = true></canvas> </p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
